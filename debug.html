<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Debugger</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #4285F4; color: white; border: none; border-radius: 4px; }
        #log { white-space: pre-wrap; margin-top: 20px; border: 1px solid #333; padding: 10px; background: #000; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>Firebase Auth Debugger</h1>
    <p>Project ID: <strong id="prj">neurotask-210c8</strong></p>
    <button onclick="testLogin()">Test Login with Google</button>
    <div id="log"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        // CONFIG TỪ FILE .ENV CỦA BẠN
        const firebaseConfig = {
            apiKey: "AIzaSyAZKIqWLse_ZR9LC-sEeFnS7j-rdN4b8WM",
            authDomain: "neurotask-210c8.firebaseapp.com",
            projectId: "neurotask-210c8",
            storageBucket: "neurotask-210c8.firebasestorage.app",
            messagingSenderId: "598980346152",
            appId: "1:598980346152:web:9748c9a847eb06f84ed01d"
        };

        const logDiv = document.getElementById('log');
        function log(msg, type = '') {
            logDiv.innerHTML += `<div class="${type}">${new Date().toLocaleTimeString()} - ${msg}</div>`;
        }

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const provider = new GoogleAuthProvider();

            log("Firebase Initialized.");
            log("Config ProjectId: " + app.options.projectId);

            window.testLogin = async () => {
                log("Starting Sign In...");
                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    log(`SUCCESS! Logged in as: ${user.email}`, 'success');
                    console.log(user);
                    alert("ĐĂNG NHẬP THÀNH CÔNG! \n\nKết luận: Config đúng, lỗi do code React.");
                } catch (error) {
                    console.error(error);
                    log(`ERROR: ${error.code} - ${error.message}`, 'error');
                    
                    if (error.code === 'auth/configuration-not-found') {
                        log(`\n[PHÂN TÍCH LỖI]\nLỗi này CHẮC CHẮN do Firebase Console chưa bật Google Provider.\nHoặc bạn đang config vào nhầm Project ID (neurotask-210c8).`, 'error');
                        alert("VẪN LỖI: auth/configuration-not-found\n\nKết luận: Lỗi nằm ở cấu hình trên Firebase Console, khôg phải do code.");
                    }
                }
            };

        } catch (e) {
            log("Init Error: " + e.message, 'error');
        }
    </script>
</body>
</html>
